<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AZlHVoQU9jTArJuxtemL96vNsa-VpaPh0z-drVLXsANegsL6Ul1qntgQndtk8elRBp9rc2dQ3zZgrylH&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '15'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
